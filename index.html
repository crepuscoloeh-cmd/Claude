    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ClaudeÂØπËØùÂàáÂàÜÂô®</h1>
            <p>ËΩªÊùæÂàáÂàÜClaudeÂØºÂá∫ÁöÑÂØπËØùÊñá‰ª∂ÔºåÊîØÊåÅCoTÊÄùËÄÉÂàÜÁ¶ª</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-container">
                <input type="file" id="fileInput" class="file-input" accept=".json">
                <button class="file-button">üìÅ ÈÄâÊã© conversations.json Êñá‰ª∂</button>
            </div>
            <button id="processButton" class="process-button">üöÄ ÂºÄÂßãÂ§ÑÁêÜ</button>
            
            <div id="fileInfo" class="file-info"></div>
            
            <div id="progress" class="progress">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="status" class="status">ÂáÜÂ§áÂ§ÑÁêÜ...</div>
            </div>
        </div>
        
        <div id="results" class="results">
            <h2>üìÑ Â§ÑÁêÜÁªìÊûú</h2>
            
            <div class="select-controls">
                <div class="selected-count">Â∑≤ÈÄâÊã©: <span id="selectedCount">0</span> ‰∏™ÂØπËØù</div>
                <div>
                    <button id="selectAllButton" class="select-all-btn">ÂÖ®ÈÄâ</button>
                    <button id="selectNoneButton" class="select-none-btn">ÂèñÊ∂àÂÖ®ÈÄâ</button>
                </div>
            </div>
            
            <div id="conversationList" class="conversation-list"></div>
            
            <div class="download-controls" style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <button id="downloadSelectedButton" class="download-selected-btn" disabled>üì¶ ‰∏ãËΩΩÈÄâ‰∏≠Êñá‰ª∂</button>
                <button id="downloadAllButton" class="download-all-btn">üì¶ ‰∏ãËΩΩÂÖ®ÈÉ®Êñá‰ª∂</button>
            </div>
        </div>
        
        <div class="footer">
            Made with üíï for ÂÆùÂÆù | ÊîØÊåÅUnicodeËß£Á†Å„ÄÅThinkingÊÄùËÄÉÂàÜÁ¶ª„ÄÅÂÆåÁæéÊ†ºÂºèÂåñ
        </div>
    </div>
    
    <script>
        let conversations = [];
        let processedFiles = [];
        
        // Ê†ºÂºèÂåñÊó∂Èó¥Êà≥ÔºåÂº∫Âà∂ËΩ¨Êç¢‰∏∫‰∏úÂÖ´Âå∫Êó∂Èó¥
        function formatTimestamp(timestampStr) {
            try {
                // Ëß£ÊûêISOÊó∂Èó¥Êà≥
                let dt = new Date(timestampStr);
                
                // Â¶ÇÊûúÊòØÂ≠óÁ¨¶‰∏≤Ê†ºÂºèÔºåÁ°Æ‰øùÊ≠£Á°ÆËß£Êûê
                if (typeof timestampStr === 'string') {
                    // Â§ÑÁêÜZÁªìÂ∞æÁöÑUTCÊó∂Èó¥
                    if (timestampStr.endsWith('Z')) {
                        dt = new Date(timestampStr);
                    } else if (timestampStr.includes('T')) {
                        dt = new Date(timestampStr + 'Z'); // Á°Æ‰øù‰Ωú‰∏∫UTCÂ§ÑÁêÜ
                    } else {
                        dt = new Date(timestampStr);
                    }
                }
                
                // ËΩ¨Êç¢‰∏∫‰∏úÂÖ´Âå∫Êó∂Èó¥ (UTC+8)
                const utcTime = dt.getTime();
                const chinaTime = new Date(utcTime + (8 * 60 * 60 * 1000)); // Âä†8Â∞èÊó∂
                
                // Ê†ºÂºèÂåñ‰∏∫ÊòìËØªÊ†ºÂºè
                const year = chinaTime.getUTCFullYear();
                const month = String(chinaTime.getUTCMonth() + 1).padStart(2, '0');
                const day = String(chinaTime.getUTCDate()).padStart(2, '0');
                const hour = String(chinaTime.getUTCHours()).padStart(2, '0');
                const minute = String(chinaTime.getUTCMinutes()).padStart(2, '0');
                const second = String(chinaTime.getUTCSeconds()).padStart(2, '0');
                
                return `${year}/${month}/${day} ${hour}:${minute}:${second}`;
            } catch (error) {
                console.error('Êó∂Èó¥Êà≥ËΩ¨Êç¢ÈîôËØØ:', error, timestampStr);
                return timestampStr;
            }
        }
        
        // ÊèêÂèñÊ∂àÊÅØÂÜÖÂÆπÔºåÊåâÂéüÂßãÈ°∫Â∫èÂ§ÑÁêÜÂ§ö‰∏™CoTÂíåÊ≠£ÊñáÊÆµËêΩ
        function extractMessageContent(message) {
            let mainText = "";
            let contentBlocks = [];
            
            // ‰∏ªË¶ÅÊñáÊú¨ÂÜÖÂÆπÔºà‰Ωú‰∏∫fallbackÔºâ
            if (message.text) {
                mainText = message.text;
            }
            
            // Â§ÑÁêÜcontentÊï∞ÁªÑ‰∏≠ÁöÑÂÜÖÂÆπÔºå‰øùÊåÅÂéüÂßãÈ°∫Â∫è
            if (message.content && Array.isArray(message.content)) {
                for (const contentItem of message.content) {
                    if (contentItem.type === 'thinking') {
                        // CoTÊÄùËÄÉÂÜÖÂÆπ
                        const thinking = contentItem.thinking || '';
                        if (thinking.trim()) {
                            contentBlocks.push({
                                type: 'cot',
                                content: thinking.trim()
                            });
                        }
                    } else if (contentItem.type === 'text') {
                        // Ê≠£ÊñáÂÜÖÂÆπ
                        const text = contentItem.text || '';
                        if (text.trim()) {
                            contentBlocks.push({
                                type: 'text',
                                content: text.trim()
                            });
                        }
                    }
                }
            }
            
            // Â¶ÇÊûúÊ≤°ÊúâcontentÊï∞ÁªÑÔºå‰ΩøÁî®‰∏ªÊñáÊú¨
            if (contentBlocks.length === 0 && mainText) {
                contentBlocks.push({
                    type: 'text',
                    content: mainText.trim()
                });
            }
            
            return contentBlocks;
        }
        
        // Â§ÑÁêÜÂçï‰∏™ÂØπËØù
        function processConversation(conversation, index) {
            const convName = conversation.name || `Conversation_${index}`;
            const convUuid = conversation.uuid || `unknown_${index}`;
            const createdAt = formatTimestamp(conversation.created_at || '');
            
            const messages = conversation.chat_messages || [];
            if (messages.length === 0) {
                return null;
            }
            
            const contentLines = [];
            contentLines.push(`ÂØπËØùÊ†áÈ¢ò: ${convName}`);
            contentLines.push(`ÂØπËØùID: ${convUuid}`);
            contentLines.push(`ÂàõÂª∫Êó∂Èó¥: ${createdAt}`);
            contentLines.push(`Ê∂àÊÅØÊï∞Èáè: ${messages.length}`);
            contentLines.push('='.repeat(80));
            contentLines.push('');
            
            for (let msgIdx = 0; msgIdx < messages.length; msgIdx++) {
                const message = messages[msgIdx];
                const sender = message.sender || 'unknown';
                const timestamp = formatTimestamp(message.created_at || '');
                
                const contentBlocks = extractMessageContent(message);
                
                // Êó∂Èó¥Êà≥Áî®[]Ê°ÜËµ∑Êù•
                contentLines.push(`[${timestamp}]`);
                
                if (sender === 'human') {
                    contentLines.push('UserÔºö');
                    if (contentBlocks.length > 0) {
                        // UserÈÄöÂ∏∏Âè™Êúâ‰∏Ä‰∏™text block
                        const textBlocks = contentBlocks.filter(block => block.type === 'text');
                        if (textBlocks.length > 0) {
                            contentLines.push(textBlocks[0].content);
                        } else {
                            contentLines.push('(Á©∫Ê∂àÊÅØ)');
                        }
                    } else {
                        contentLines.push('(Á©∫Ê∂àÊÅØ)');
                    }
                } else if (sender === 'assistant') {
                    contentLines.push('ClaudeÔºö');
                    
                    // ÊåâÂéüÂßãÈ°∫Â∫èÂ§ÑÁêÜÊâÄÊúâcontent blocks
                    for (let i = 0; i < contentBlocks.length; i++) {
                        const block = contentBlocks[i];
                        
                        if (block.type === 'cot') {
                            contentLines.push('ThinkingÔºö');
                            contentLines.push(block.content);
                            contentLines.push(''); // ThinkingÂêéÁ©∫‰∏ÄË°å
                        } else if (block.type === 'text') {
                            // Ê≠£ÊñáÂÜÖÂÆπÂä†‰∏äTextÔºöÊ†áÁ≠æ
                            contentLines.push('TextÔºö');
                            contentLines.push(block.content);
                            
                            // Â¶ÇÊûúÂêéÈù¢ËøòÊúâcontent blockÔºåÂä†‰∏™Á©∫Ë°å
                            if (i < contentBlocks.length - 1) {
                                contentLines.push('');
                            }
                        }
                    }
                    
                    // Â¶ÇÊûúÊ≤°Êúâ‰ªª‰Ωïcontent blocks
                    if (contentBlocks.length === 0) {
                        contentLines.push('(Á©∫ÂõûÂ§ç)');
                    }
                    
                    // Âè™ÊúâÂú®ClaudeÂõûÂ§çÂêé‰∏î‰∏çÊòØÊúÄÂêé‰∏ÄÊù°Ê∂àÊÅØÊó∂ÊâçÂä†ÂàÜÂâ≤Á∫ø
                    if (msgIdx < messages.length - 1) {
                        contentLines.push('');
                        contentLines.push('‚îÄ'.repeat(20));
                        contentLines.push('');
                    }
                } else {
                    contentLines.push(`${sender.charAt(0).toUpperCase() + sender.slice(1)}Ôºö`);
                    if (contentBlocks.length > 0) {
                        const textBlocks = contentBlocks.filter(block => block.type === 'text');
                        if (textBlocks.length > 0) {
                            contentLines.push(textBlocks[0].content);
                        } else {
                            contentLines.push('(Á©∫Ê∂àÊÅØ)');
                        }
                    } else {
                        contentLines.push('(Á©∫Ê∂àÊÅØ)');
                    }
                }
                
                // Â¶ÇÊûú‰∏çÊòØClaudeÂõûÂ§çÔºåÂè™Âä†‰∏Ä‰∏™Á©∫Ë°å
                if (sender !== 'assistant' && msgIdx < messages.length - 1) {
                    contentLines.push('');
                }
            }
            
            const filename = `${String(index).padStart(3, '0')}_${convName.replace(/[<>:"/\\|?*]/g, '_').substring(0, 50)}_${convUuid.substring(0, 8)}.txt`;
            const content = contentLines.join('\n');
            
            return { filename, content, title: convName, messageCount: messages.length, createdAt };
        }
        
        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('fileInfo').textContent = `Â∑≤ÈÄâÊã©: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                document.getElementById('processButton').style.display = 'inline-block';
            }
        });
        
        // Â§ÑÁêÜÊñá‰ª∂
        document.getElementById('processButton').addEventListener('click', async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂ÔºÅ');
                return;
            }
            
            this.disabled = true;
            document.getElementById('progress').style.display = 'block';
            document.getElementById('status').textContent = 'Ê≠£Âú®ËØªÂèñÊñá‰ª∂...';
            
            try {
                const text = await file.text();
                conversations = JSON.parse(text);
                
                document.getElementById('status').textContent = `ÊâæÂà∞ ${conversations.length} ‰∏™ÂØπËØùÔºåÊ≠£Âú®Â§ÑÁêÜ...`;
                
                processedFiles = [];
                
                for (let i = 0; i < conversations.length; i++) {
                    const progress = ((i + 1) / conversations.length) * 100;
                    document.getElementById('progressFill').style.width = `${progress}%`;
                    document.getElementById('status').textContent = `Â§ÑÁêÜ‰∏≠... ${i + 1}/${conversations.length}`;
                    
                    const result = processConversation(conversations[i], i + 1);
                    if (result) {
                        processedFiles.push(result);
                    }
                    
                    // Ê∑ªÂä†Â∞èÂª∂Ëøü‰ª•ÊòæÁ§∫ËøõÂ∫¶
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                document.getElementById('status').textContent = `Â§ÑÁêÜÂÆåÊàêÔºÅÊàêÂäüÂ§ÑÁêÜ ${processedFiles.length} ‰∏™ÂØπËØù`;
                
                // ÊòæÁ§∫ÁªìÊûú
                displayResults();
                
            } catch (error) {
                console.error('Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô:', error);
                document.getElementById('status').textContent = `Â§ÑÁêÜÂ§±Ë¥•: ${error.message}`;
            } finally {
                this.disabled = false;
            }
        });
        
        // ÊòæÁ§∫Â§ÑÁêÜÁªìÊûú
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const listDiv = document.getElementById('conversationList');
            
            // ÊåâÂàõÂª∫Êó∂Èó¥ÊéíÂ∫èÔºàÊúÄÊñ∞ÁöÑÂú®‰∏äÈù¢Ôºâ
            const sortedFiles = [...processedFiles].sort((a, b) => {
                const timeA = new Date(a.createdAt.replace(/\//g, '-')).getTime();
                const timeB = new Date(b.createdAt.replace(/\//g, '-')).getTime();
                return timeB - timeA; // ÈôçÂ∫èÊéíÂàóÔºåÊúÄÊñ∞ÁöÑÂú®‰∏äÈù¢
            });
            
            listDiv.innerHTML = '';
            
            sortedFiles.forEach((file, sortedIndex) => {
                // ÊâæÂà∞ÂéüÂßãÁ¥¢Âºï
                const originalIndex = processedFiles.findIndex(f => f.filename === file.filename);
                
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.innerHTML = `
                    <input type="checkbox" class="conversation-checkbox" data-index="${originalIndex}">
                    <div class="conversation-info">
                        <div class="conversation-title">${file.title}</div>
                        <div class="conversation-meta">
                            <span>${file.messageCount} Êù°Ê∂àÊÅØ</span>
                            <span>${file.createdAt}</span>
                            <span>${(file.content.length / 1024).toFixed(1)} KB</span>
                        </div>
                    </div>
                `;
                listDiv.appendChild(item);
            });
            
            // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            setupSelectionControls();
            
            resultsDiv.style.display = 'block';
        }
        
        // ËÆæÁΩÆÈÄâÊã©ÊéßÂà∂ÂäüËÉΩ
        function setupSelectionControls() {
            const checkboxes = document.querySelectorAll('.conversation-checkbox');
            const selectAllBtn = document.getElementById('selectAllButton');
            const selectNoneBtn = document.getElementById('selectNoneButton');
            const downloadSelectedBtn = document.getElementById('downloadSelectedButton');
            const selectedCountSpan = document.getElementById('selectedCount');
            
            // Êõ¥Êñ∞ÈÄâ‰∏≠ËÆ°Êï∞
            function updateSelectedCount() {
                const selectedCount = document.querySelectorAll('.conversation-checkbox:checked').length;
                selectedCountSpan.textContent = selectedCount;
                downloadSelectedBtn.disabled = selectedCount === 0;
            }
            
            // Â§çÈÄâÊ°ÜÂèòÂåñ‰∫ã‰ª∂
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedCount);
            });
            
            // ÂÖ®ÈÄâÊåâÈíÆ
            selectAllBtn.addEventListener('click', () => {
                checkboxes.forEach(checkbox => checkbox.checked = true);
                updateSelectedCount();
            });
            
            // ÂèñÊ∂àÂÖ®ÈÄâÊåâÈíÆ
            selectNoneBtn.addEventListener('click', () => {
                checkboxes.forEach(checkbox => checkbox.checked = false);
                updateSelectedCount();
            });
            
            // ‰∏ãËΩΩÈÄâ‰∏≠Êñá‰ª∂ÊåâÈíÆ
            downloadSelectedBtn.addEventListener('click', downloadSelectedFiles);
            
            // ÂàùÂßãÂåñËÆ°Êï∞
            updateSelectedCount();
        }
        
        // ‰∏ãËΩΩÈÄâ‰∏≠ÁöÑÊñá‰ª∂
        async function downloadSelectedFiles() {
            const selectedCheckboxes = document.querySelectorAll('.conversation-checkbox:checked');
            if (selectedCheckboxes.length === 0) return;
            
            if (selectedCheckboxes.length === 1) {
                // Â¶ÇÊûúÂè™ÈÄâ‰∏≠‰∏Ä‰∏™Êñá‰ª∂ÔºåÁõ¥Êé•‰∏ãËΩΩ
                const index = parseInt(selectedCheckboxes[0].dataset.index);
                downloadFile(index);
            } else {
                // Â§ö‰∏™Êñá‰ª∂ÔºåÊâìÂåÖ‰∏ãËΩΩ
                const JSZip = await import('https://cdn.skypack.dev/jszip');
                const zip = new JSZip.default();
                
                selectedCheckboxes.forEach(checkbox => {
                    const index = parseInt(checkbox.dataset.index);
                    const file = processedFiles[index];
                    zip.file(file.filename, file.content);
                });
                
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `selected_conversations_${selectedCheckboxes.length}‰∏™ÂØπËØù.zip`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        // ‰∏ãËΩΩÂçï‰∏™Êñá‰ª∂
        window.downloadFile = function(index) {
            const file = processedFiles[index];
            const blob = new Blob([file.content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.filename;
            a.click();
            URL.revokeObjectURL(url);
        };
        
        // ÊâìÂåÖ‰∏ãËΩΩÊâÄÊúâÊñá‰ª∂
        document.getElementById('downloadAllButton').addEventListener('click', async function() {
            if (processedFiles.length === 0) return;
            
            // ‰ΩøÁî®Âä®ÊÄÅÂØºÂÖ•JSZip
            const JSZip = await import('https://cdn.skypack.dev/jszip');
            const zip = new JSZip.default();
            
            processedFiles.forEach(file => {
                zip.file(file.filename, file.content);
            });
            
            const content = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'claude_conversations.zip';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
