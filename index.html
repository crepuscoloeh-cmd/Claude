    <script>
        let conversations = [];
        let processedFiles = [];
        
        // æ ¼å¼åŒ–æ—¶é—´æˆ³ï¼Œå¼ºåˆ¶è½¬æ¢ä¸ºä¸œå…«åŒºæ—¶é—´
        function formatTimestamp(timestampStr) {
            try {
                // è§£æISOæ—¶é—´æˆ³
                let dt = new Date(timestampStr);
                
                // å¦‚æœæ˜¯å­—ç¬¦ä¸²æ ¼å¼ï¼Œç¡®ä¿æ­£ç¡®è§£æ
                if (typeof timestampStr === 'string') {
                    // å¤„ç†Zç»“å°¾çš„UTCæ—¶é—´
                    if (timestampStr.endsWith('Z')) {
                        dt = new Date(timestampStr);
                    } else if (timestampStr.includes('T')) {
                        dt = new Date(timestampStr + 'Z'); // ç¡®ä¿ä½œä¸ºUTCå¤„ç†
                    } else {
                        dt = new Date(timestampStr);
                    }
                }
                
                // è½¬æ¢ä¸ºä¸œå…«åŒºæ—¶é—´ (UTC+8)
                const utcTime = dt.getTime();
                const chinaTime = new Date(utcTime + (8 * 60 * 60 * 1000)); // åŠ 8å°æ—¶
                
                // æ ¼å¼åŒ–ä¸ºæ˜“è¯»æ ¼å¼
                const year = chinaTime.getUTCFullYear();
                const month = String(chinaTime.getUTCMonth() + 1).padStart(2, '0');
                const day = String(chinaTime.getUTCDate()).padStart(2, '0');
                const hour = String(chinaTime.getUTCHours()).padStart(2, '0');
                const minute = String(chinaTime.getUTCMinutes()).padStart(2, '0');
                const second = String(chinaTime.getUTCSeconds()).padStart(2, '0');
                
                return `${year}/${month}/${day} ${hour}:${minute}:${second}`;
            } catch (error) {
                console.error('æ—¶é—´æˆ³è½¬æ¢é”™è¯¯:', error, timestampStr);
                return timestampStr;
            }
        }
        
        // æå–æ¶ˆæ¯å†…å®¹ï¼ŒæŒ‰åŸå§‹é¡ºåºå¤„ç†å¤šä¸ªCoTå’Œæ­£æ–‡æ®µè½
        function extractMessageContent(message) {
            let mainText = "";
            let contentBlocks = [];
            
            // ä¸»è¦æ–‡æœ¬å†…å®¹ï¼ˆä½œä¸ºfallbackï¼‰
            if (message.text) {
                mainText = message.text;
            }
            
            // å¤„ç†contentæ•°ç»„ä¸­çš„å†…å®¹ï¼Œä¿æŒåŸå§‹é¡ºåº
            if (message.content && Array.isArray(message.content)) {
                for (const contentItem of message.content) {
                    if (contentItem.type === 'thinking') {
                        // CoTæ€è€ƒå†…å®¹
                        const thinking = contentItem.thinking || '';
                        if (thinking.trim()) {
                            contentBlocks.push({
                                type: 'cot',
                                content: thinking.trim()
                            });
                        }
                    } else if (contentItem.type === 'text') {
                        // æ­£æ–‡å†…å®¹
                        const text = contentItem.text || '';
                        if (text.trim()) {
                            contentBlocks.push({
                                type: 'text',
                                content: text.trim()
                            });
                        }
                    }
                }
            }
            
            // å¦‚æœæ²¡æœ‰contentæ•°ç»„ï¼Œä½¿ç”¨ä¸»æ–‡æœ¬
            if (contentBlocks.length === 0 && mainText) {
                contentBlocks.push({
                    type: 'text',
                    content: mainText.trim()
                });
            }
            
            return contentBlocks;
        }
        
        // å¤„ç†å•ä¸ªå¯¹è¯
        function processConversation(conversation, index) {
            const convName = conversation.name || `Conversation_${index}`;
            const convUuid = conversation.uuid || `unknown_${index}`;
            const createdAt = formatTimestamp(conversation.created_at || '');
            
            const messages = conversation.chat_messages || [];
            if (messages.length === 0) {
                return null;
            }
            
            const contentLines = [];
            contentLines.push(`å¯¹è¯æ ‡é¢˜: ${convName}`);
            contentLines.push(`å¯¹è¯ID: ${convUuid}`);
            contentLines.push(`åˆ›å»ºæ—¶é—´: ${createdAt}`);
            contentLines.push(`æ¶ˆæ¯æ•°é‡: ${messages.length}`);
            contentLines.push('='.repeat(80));
            contentLines.push('');
            
            for (let msgIdx = 0; msgIdx < messages.length; msgIdx++) {
                const message = messages[msgIdx];
                const sender = message.sender || 'unknown';
                const timestamp = formatTimestamp(message.created_at || '');
                
                const contentBlocks = extractMessageContent(message);
                
                // æ—¶é—´æˆ³ç”¨[]æ¡†èµ·æ¥
                contentLines.push(`[${timestamp}]`);
                
                if (sender === 'human') {
                    contentLines.push('Userï¼š');
                    if (contentBlocks.length > 0) {
                        // Useré€šå¸¸åªæœ‰ä¸€ä¸ªtext block
                        const textBlocks = contentBlocks.filter(block => block.type === 'text');
                        if (textBlocks.length > 0) {
                            contentLines.push(textBlocks[0].content);
                        } else {
                            contentLines.push('(ç©ºæ¶ˆæ¯)');
                        }
                    } else {
                        contentLines.push('(ç©ºæ¶ˆæ¯)');
                    }
                } else if (sender === 'assistant') {
                    contentLines.push('Claudeï¼š');
                    
                    // æŒ‰åŸå§‹é¡ºåºå¤„ç†æ‰€æœ‰content blocks
                    for (let i = 0; i < contentBlocks.length; i++) {
                        const block = contentBlocks[i];
                        
                        if (block.type === 'cot') {
                            contentLines.push('Thinkingï¼š');
                            contentLines.push(block.content);
                            contentLines.push(''); // Thinkingåç©ºä¸€è¡Œ
                        } else if (block.type === 'text') {
                            // æ­£æ–‡å†…å®¹åŠ ä¸ŠTextï¼šæ ‡ç­¾
                            contentLines.push('Textï¼š');
                            contentLines.push(block.content);
                            
                            // å¦‚æœåé¢è¿˜æœ‰content blockï¼ŒåŠ ä¸ªç©ºè¡Œ
                            if (i < contentBlocks.length - 1) {
                                contentLines.push('');
                            }
                        }
                    }
                    
                    // å¦‚æœæ²¡æœ‰ä»»ä½•content blocks
                    if (contentBlocks.length === 0) {
                        contentLines.push('(ç©ºå›å¤)');
                    }
                    
                    // åªæœ‰åœ¨Claudeå›å¤åä¸”ä¸æ˜¯æœ€åä¸€æ¡æ¶ˆæ¯æ—¶æ‰åŠ åˆ†å‰²çº¿
                    if (msgIdx < messages.length - 1) {
                        contentLines.push('');
                        contentLines.push('â”€'.repeat(20));
                        contentLines.push('');
                    }
                } else {
                    contentLines.push(`${sender.charAt(0).toUpperCase() + sender.slice(1)}ï¼š`);
                    if (contentBlocks.length > 0) {
                        const textBlocks = contentBlocks.filter(block => block.type === 'text');
                        if (textBlocks.length > 0) {
                            contentLines.push(textBlocks[0].content);
                        } else {
                            contentLines.push('(ç©ºæ¶ˆæ¯)');
                        }
                    } else {
                        contentLines.push('(ç©ºæ¶ˆæ¯)');
                    }
                }
                
                // å¦‚æœä¸æ˜¯Claudeå›å¤ï¼ŒåªåŠ ä¸€ä¸ªç©ºè¡Œ
                if (sender !== 'assistant' && msgIdx < messages.length - 1) {
                    contentLines.push('');
                }
            }
            
            const filename = `${String(index).padStart(3, '0')}_${convName.replace(/[<>:"/\\|?*]/g, '_').substring(0, 50)}_${convUuid.substring(0, 8)}.txt`;
            const content = contentLines.join('\n');
            
            return { filename, content, title: convName, messageCount: messages.length, createdAt };
        }
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('fileInfo').textContent = `å·²é€‰æ‹©: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                document.getElementById('processButton').style.display = 'inline-block';
            }
        });
        
        // å¤„ç†æ–‡ä»¶
        document.getElementById('processButton').addEventListener('click', async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼');
                return;
            }
            
            this.disabled = true;
            document.getElementById('progress').style.display = 'block';
            document.getElementById('status').textContent = 'æ­£åœ¨è¯»å–æ–‡ä»¶...';
            
            try {
                const text = await file.text();
                conversations = JSON.parse(text);
                
                document.getElementById('status').textContent = `æ‰¾åˆ° ${conversations.length} ä¸ªå¯¹è¯ï¼Œæ­£åœ¨å¤„ç†...`;
                
                processedFiles = [];
                
                for (let i = 0; i < conversations.length; i++) {
                    const progress = ((i + 1) / conversations.length) * 100;
                    document.getElementById('progressFill').style.width = `${progress}%`;
                    document.getElementById('status').textContent = `å¤„ç†ä¸­... ${i + 1}/${conversations.length}`;
                    
                    const result = processConversation(conversations[i], i + 1);
                    if (result) {
                        processedFiles.push(result);
                    }
                    
                    // æ·»åŠ å°å»¶è¿Ÿä»¥æ˜¾ç¤ºè¿›åº¦
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                document.getElementById('status').textContent = `å¤„ç†å®Œæˆï¼æˆåŠŸå¤„ç† ${processedFiles.length} ä¸ªå¯¹è¯`;
                
                // æ˜¾ç¤ºç»“æœ
                displayResults();
                
            } catch (error) {
                console.error('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™:', error);
                document.getElementById('status').textContent = `å¤„ç†å¤±è´¥: ${error.message}`;
            } finally {
                this.disabled = false;
            }
        });
        
        // æ˜¾ç¤ºå¤„ç†ç»“æœ
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const listDiv = document.getElementById('conversationList');
            
            // æŒ‰åˆ›å»ºæ—¶é—´æ’åºï¼ˆæœ€æ–°çš„åœ¨ä¸Šé¢ï¼‰
            const sortedFiles = [...processedFiles].sort((a, b) => {
                const timeA = new Date(a.createdAt.replace(/\//g, '-')).getTime();
                const timeB = new Date(b.createdAt.replace(/\//g, '-')).getTime();
                return timeB - timeA; // é™åºæ’åˆ—ï¼Œæœ€æ–°çš„åœ¨ä¸Šé¢
            });
            
            listDiv.innerHTML = '';
            
            sortedFiles.forEach((file, sortedIndex) => {
                // æ‰¾åˆ°åŸå§‹ç´¢å¼•
                const originalIndex = processedFiles.findIndex(f => f.filename === file.filename);
                
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.innerHTML = `
                    <input type="checkbox" class="conversation-checkbox" data-index="${originalIndex}">
                    <div class="conversation-info">
                        <div class="conversation-title">${file.title}</div>
                        <div class="conversation-meta">
                            <span>${file.messageCount} æ¡æ¶ˆæ¯</span>
                            <span>${file.createdAt}</span>
                            <span>${(file.content.length / 1024).toFixed(1)} KB</span>
                        </div>
                    </div>
                `;
                listDiv.appendChild(item);
            });
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            setupSelectionControls();
            
            resultsDiv.style.display = 'block';
        }
        
        // è®¾ç½®é€‰æ‹©æ§åˆ¶åŠŸèƒ½
        function setupSelectionControls() {
            const checkboxes = document.querySelectorAll('.conversation-checkbox');
            const selectAllBtn = document.getElementById('selectAllButton');
            const selectNoneBtn = document.getElementById('selectNoneButton');
            const downloadSelectedBtn = document.getElementById('downloadSelectedButton');
            const selectedCountSpan = document.getElementById('selectedCount');
            
            // æ›´æ–°é€‰ä¸­è®¡æ•°
            function updateSelectedCount() {
                const selectedCount = document.querySelectorAll('.conversation-checkbox:checked').length;
                selectedCountSpan.textContent = selectedCount;
                downloadSelectedBtn.disabled = selectedCount === 0;
            }
            
            // å¤é€‰æ¡†å˜åŒ–äº‹ä»¶
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedCount);
            });
            
            // å…¨é€‰æŒ‰é’®
            selectAllBtn.addEventListener('click', () => {
                checkboxes.forEach(checkbox => checkbox.checked = true);
                updateSelectedCount();
            });
            
            // å–æ¶ˆå…¨é€‰æŒ‰é’®
            selectNoneBtn.addEventListener('click', () => {
                checkboxes.forEach(checkbox => checkbox.checked = false);
                updateSelectedCount();
            });
            
            // ä¸‹è½½é€‰ä¸­æ–‡ä»¶æŒ‰é’®
            downloadSelectedBtn.addEventListener('click', downloadSelectedFiles);
            
            // åˆå§‹åŒ–è®¡æ•°
            updateSelectedCount();
        }
        
        // ä¸‹è½½é€‰ä¸­çš„æ–‡ä»¶
        async function downloadSelectedFiles() {
            const selectedCheckboxes = document.querySelectorAll('.conversation-checkbox:checked');
            if (selectedCheckboxes.length === 0) return;
            
            if (selectedCheckboxes.length === 1) {
                // å¦‚æœåªé€‰ä¸­ä¸€ä¸ªæ–‡ä»¶ï¼Œç›´æ¥ä¸‹è½½
                const index = parseInt(selectedCheckboxes[0].dataset.index);
                downloadFile(index);
            } else {
                // å¤šä¸ªæ–‡ä»¶ï¼Œæ‰“åŒ…ä¸‹è½½
                const JSZip = await import('https://cdn.skypack.dev/jszip');
                const zip = new JSZip.default();
                
                selectedCheckboxes.forEach(checkbox => {
                    const index = parseInt(checkbox.dataset.index);
                    const file = processedFiles[index];
                    zip.file(file.filename, file.content);
                });
                
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `selected_conversations_${selectedCheckboxes.length}ä¸ªå¯¹è¯.zip`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        // ä¸‹è½½å•ä¸ªæ–‡ä»¶
        window.downloadFile = function(index) {
            const file = processedFiles[index];
            const blob = new Blob([file.content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.filename;
            a.click();
            URL.revokeObjectURL(url);
        };
        
        // æ‰“åŒ…ä¸‹è½½æ‰€æœ‰æ–‡ä»¶
        document.getElementById('downloadAllButton').addEventListener('click', async function() {
            if (processedFiles.length === 0) return;
            
            // ä½¿ç”¨åŠ¨æ€å¯¼å…¥JSZip
            const JSZip = await import('https://cdn.skypack.dev/jszip');
            const zip = new JSZip.default();
            
            processedFiles.forEach(file => {
                zip.file(file.filename, file.content);
            });
            
            const content = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'claude_conversations.zip';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
