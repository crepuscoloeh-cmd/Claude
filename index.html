<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude对话切分器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #a8d8ea 0%, #aa96da 50%, #fcbad3 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(168, 216, 234, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #a8d8ea 0%, #aa96da 100%);
            padding: 25px 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .upload-section {
            padding: 25px 20px;
            background: #fafcff;
        }

        .name-settings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .name-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .name-input-group label {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .name-input {
            padding: 8px 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 13px;
            background: white;
            color: #334155;
            width: 100px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #a8d8ea;
            box-shadow: 0 0 0 2px rgba(168, 216, 234, 0.15);
        }

        .upload-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .file-input-container {
            position: relative;
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-button {
            background: linear-gradient(135deg, #a8d8ea, #aa96da);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 216, 234, 0.4);
        }
        
        .process-button {
            background: linear-gradient(135deg, #fcbad3, #ff9a9e);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        
        .process-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 186, 211, 0.4);
        }
        
        .process-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            margin-top: 12px;
            padding: 8px 12px;
            background: rgba(168, 216, 234, 0.1);
            border-radius: 8px;
            color: #64748b;
            font-size: 13px;
            font-weight: 500;
            display: none;
            text-align: center;
        }
        
        .progress {
            margin: 15px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #a8d8ea, #aa96da);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            margin-top: 8px;
            color: #64748b;
            font-size: 12px;
            text-align: center;
        }
        
        .results {
            display: none;
            background: #fafcff;
        }
        
        .results-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .results h2 {
            color: #334155;
            margin: 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .conversation-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
        }
        
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
            background: white;
            gap: 8px;
        }
        
        .conversation-item:hover {
            background: #f8fafc;
        }
        
        .conversation-checkbox {
            width: 16px;
            height: 16px;
            accent-color: #a8d8ea;
            flex-shrink: 0;
        }
        
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-title {
            font-weight: 500;
            color: #334155;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-meta {
            font-size: 11px;
            color: #64748b;
            display: flex;
            gap: 8px;
        }
        
        .conversation-meta span {
            white-space: nowrap;
        }

        .conversation-actions {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
        }

        .action-btn {
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            min-width: 40px;
        }

        .preview-btn {
            background: #a8d8ea;
            color: white;
        }

        .preview-btn:hover {
            background: #85c7de;
        }

        .download-btn {
            background: #fcbad3;
            color: white;
        }

        .download-btn:hover {
            background: #fa9bc4;
        }
        
        .control-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .control-button {
            padding: 8px 16px;
            border: none;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .select-all-button {
            background: #a8d8ea;
            color: white;
        }
        
        .select-all-button:hover {
            background: #85c7de;
        }
        
        .select-none-button {
            background: #aa96da;
            color: white;
        }
        
        .select-none-button:hover {
            background: #9582d1;
        }
        
        .download-selected-button {
            background: #fcbad3;
            color: white;
        }
        
        .download-selected-button:hover:not(:disabled) {
            background: #fa9bc4;
        }
        
        .download-selected-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .download-all-button {
            background: linear-gradient(135deg, #a8d8ea, #fcbad3);
            color: white;
        }
        
        .download-all-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(168, 216, 234, 0.3);
        }
        
        .selection-info {
            text-align: center;
            color: #64748b;
            font-size: 11px;
        }

        /* 预览窗口样式 */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .preview-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .preview-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #fafcff;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            font-size: 16px;
            font-weight: 600;
            color: #334155;
            margin: 0;
        }

        .preview-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #64748b;
            padding: 4px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .preview-close:hover {
            background: #e2e8f0;
        }

        .preview-stats {
            padding: 12px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 12px;
            color: #64748b;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .preview-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            min-height: 0;
        }

        .preview-text {
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #334155;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #fafcff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .preview-text::-webkit-scrollbar {
            width: 6px;
        }

        .preview-text::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .preview-text::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .preview-text::-webkit-scrollbar-thumb:hover {
            background: #a8d8ea;
        }

        .preview-footer {
            padding: 12px 20px;
            border-top: 1px solid #e2e8f0;
            background: #fafcff;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .footer-button {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .copy-button {
            background: #a8d8ea;
            color: white;
        }

        .copy-button:hover {
            background: #85c7de;
        }

        .download-single-button {
            background: #fcbad3;
            color: white;
        }

        .download-single-button:hover {
            background: #fa9bc4;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .name-settings {
                flex-direction: column;
                gap: 10px;
            }

            .upload-controls {
                flex-direction: column;
                gap: 8px;
            }

            .preview-content {
                max-width: 95vw;
                max-height: 95vh;
            }

            .preview-header {
                padding: 12px 16px;
            }

            .preview-stats {
                padding: 10px 16px;
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .preview-body {
                padding: 12px 16px;
            }

            .preview-footer {
                padding: 10px 16px;
            }

            .control-buttons {
                justify-content: center;
            }

            .conversation-item {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude对话切分器</h1>
            <p>智能解析并导出你的Claude对话记录</p>
        </div>
        
        <div class="upload-section">
            <div class="name-settings">
                <div class="name-input-group">
                    <label for="userName">用户名称</label>
                    <input type="text" id="userName" class="name-input" value="User" placeholder="User">
                </div>
                <div class="name-input-group">
                    <label for="assistantName">助手名称</label>
                    <input type="text" id="assistantName" class="name-input" value="Claude" placeholder="Claude">
                </div>
            </div>

            <div class="upload-controls">
                <div class="file-input-container">
                    <input type="file" id="fileInput" class="file-input" accept=".json">
                    <button class="file-button">选择JSON文件</button>
                </div>
                <button id="processButton" class="process-button">开始处理</button>
            </div>
            
            <div id="fileInfo" class="file-info"></div>
            
            <div id="progress" class="progress">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="status" class="status">准备中...</div>
            </div>
        </div>
        
        <div id="results" class="results">
            <div class="results-header">
                <h2>处理结果</h2>
            </div>
            
            <div id="conversationList" class="conversation-list">
                <!-- 对话列表将在这里生成 -->
            </div>

            <div class="control-section">
                <div class="control-buttons">
                    <button id="selectAllButton" class="control-button select-all-button">全选</button>
                    <button id="selectNoneButton" class="control-button select-none-button">取消全选</button>
                    <button id="downloadSelectedButton" class="control-button download-selected-button" disabled>下载选中 (<span id="selectedCount">0</span>)</button>
                    <button id="downloadAllButton" class="control-button download-all-button">打包下载全部</button>
                </div>
                <div class="selection-info">提示：可预览对话内容</div>
            </div>
        </div>
    </div>

    <!-- 预览模态窗口 -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h3 id="previewTitle" class="preview-title">对话预览</h3>
                <button id="previewClose" class="preview-close">×</button>
            </div>
            <div class="preview-stats">
                <div class="stat-item">
                    <span>消息</span>
                    <span id="previewMessageCount">0 条</span>
                </div>
                <div class="stat-item">
                    <span>大小</span>
                    <span id="previewSize">0 KB</span>
                </div>
            </div>
            <div class="preview-body">
                <div id="previewText" class="preview-text"></div>
            </div>
            <div class="preview-footer">
                <button id="copyButton" class="footer-button copy-button">复制文本</button>
                <button id="downloadSingleButton" class="footer-button download-single-button">下载文件</button>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let processedFiles = [];
        let currentPreviewIndex = -1;

        // 格式化时间戳为东八区时间
        function formatTimestamp(timestampStr) {
            if (!timestampStr && timestampStr !== 0) return '未知时间';
            
            try {
                let dt;
                
                // 处理数字类型的Unix timestamp（秒）
                if (typeof timestampStr === 'number') {
                    if (timestampStr < 10000000000) {
                        // Unix timestamp in seconds
                        dt = new Date(timestampStr * 1000);
                    } else {
                        // Unix timestamp in milliseconds  
                        dt = new Date(timestampStr);
                    }
                } else if (typeof timestampStr === 'string') {
                    if (timestampStr.endsWith('Z')) {
                        dt = new Date(timestampStr);
                    } else if (timestampStr.includes('T')) {
                        dt = new Date(timestampStr + 'Z');
                    } else {
                        dt = new Date(timestampStr);
                    }
                } else {
                    return '未知时间';
                }
                
                // 检查日期是否有效
                if (isNaN(dt.getTime())) {
                    return '未知时间';
                }
                
                const utcTime = dt.getTime();
                const chinaTime = new Date(utcTime + (8 * 60 * 60 * 1000));
                
                const year = chinaTime.getUTCFullYear();
                const month = String(chinaTime.getUTCMonth() + 1).padStart(2, '0');
                const day = String(chinaTime.getUTCDate()).padStart(2, '0');
                const hour = String(chinaTime.getUTCHours()).padStart(2, '0');
                const minute = String(chinaTime.getUTCMinutes()).padStart(2, '0');
                const second = String(chinaTime.getUTCSeconds()).padStart(2, '0');
                
                return `${year}/${month}/${day} ${hour}:${minute}:${second}`;
            } catch (error) {
                console.error('时间戳转换错误:', error, timestampStr);
                return '未知时间';
            }
        }
        
        // 提取消息内容
        function extractMessageContent(message) {
            let mainText = "";
            let contentBlocks = [];
            
            if (message.text) {
                mainText = message.text;
            }
            
            if (message.content && Array.isArray(message.content)) {
                for (const contentItem of message.content) {
                    if (contentItem.type === 'thinking') {
                        const thinking = contentItem.thinking || '';
                        if (thinking.trim()) {
                            contentBlocks.push({
                                type: 'cot',
                                content: thinking.trim()
                            });
                        }
                    } else if (contentItem.type === 'text') {
                        const text = contentItem.text || '';
                        if (text.trim()) {
                            contentBlocks.push({
                                type: 'text',
                                content: text.trim()
                            });
                        }
                    }
                }
            }
            
            if (contentBlocks.length === 0 && mainText) {
                contentBlocks.push({
                    type: 'text',
                    content: mainText.trim()
                });
            }
            
            return contentBlocks;
        }

        // 处理对话数据
        function processConversation(conversation, index) {
            const messages = conversation.chat_messages || [];
            
            // 过滤空对话
            const hasValidMessages = messages.some(msg => {
                if (!msg.text || !msg.sender) return false;
                const text = (msg.text || '').trim();
                return text !== '' && text !== '(空消息)' && text !== '(空回复)';
            });
            
            if (!hasValidMessages || messages.length === 0) {
                return null;
            }
            
            // 过滤conversation_数字格式的name
            let convName;
            if (conversation.name && 
                conversation.name.trim() !== '' && 
                !/^conversation_\d+$/i.test(conversation.name.trim())) {
                convName = conversation.name;
            } else {
                convName = `Conversation_${index}`;
            }
            const convUuid = conversation.uuid || `unknown_${index}`;
            const createdAt = formatTimestamp(conversation.created_at || '');
            
            const userName = document.getElementById('userName').value || 'User';
            const assistantName = document.getElementById('assistantName').value || 'Claude';
            
            const contentLines = [];
            contentLines.push(`对话标题: ${convName}`);
            contentLines.push(`对话ID: ${convUuid}`);
            contentLines.push(`创建时间: ${createdAt}`);
            contentLines.push(`消息数量: ${messages.length}`);
            contentLines.push('='.repeat(80));
            contentLines.push('');
            
            for (let msgIdx = 0; msgIdx < messages.length; msgIdx++) {
                const message = messages[msgIdx];
                const sender = message.sender || 'unknown';
                const timestamp = formatTimestamp(message.created_at || '');
                
                const contentBlocks = extractMessageContent(message);
                
                contentLines.push(`[${timestamp}]`);
                
                if (sender === 'human') {
                    contentLines.push(`${userName}：`);
                    if (contentBlocks.length > 0) {
                        const textBlocks = contentBlocks.filter(block => block.type === 'text');
                        if (textBlocks.length > 0) {
                            contentLines.push(textBlocks[0].content);
                        } else {
                            contentLines.push('(空消息)');
                        }
                    } else {
                        contentLines.push('(空消息)');
                    }
                } else if (sender === 'assistant') {
                    contentLines.push(`${assistantName}：`);
                    
                    for (let i = 0; i < contentBlocks.length; i++) {
                        const block = contentBlocks[i];
                        
                        if (block.type === 'cot') {
                            contentLines.push('Thinking：');
                            contentLines.push(block.content);
                            contentLines.push('');
                        } else if (block.type === 'text') {
                            contentLines.push('Text：');
                            contentLines.push(block.content);
                            
                            if (i < contentBlocks.length - 1) {
                                contentLines.push('');
                            }
                        }
                    }
                    
                    if (contentBlocks.length === 0) {
                        contentLines.push('(空回复)');
                    }
                    
                    if (msgIdx < messages.length - 1) {
                        contentLines.push('');
                        contentLines.push('─'.repeat(20));
                        contentLines.push('');
                    }
                } else {
                    contentLines.push(`${sender.charAt(0).toUpperCase() + sender.slice(1)}：`);
                    if (contentBlocks.length > 0) {
                        const textBlocks = contentBlocks.filter(block => block.type === 'text');
                        if (textBlocks.length > 0) {
                            contentLines.push(textBlocks[0].content);
                        } else {
                            contentLines.push('(空消息)');
                        }
                    } else {
                        contentLines.push('(空消息)');
                    }
                }
                
                if (sender !== 'assistant' && msgIdx < messages.length - 1) {
                    contentLines.push('');
                }
            }
            
            const filename = `${String(index).padStart(3, '0')}_${convName.replace(/[<>:"/\\|?*]/g, '_').substring(0, 50)}_${convUuid.substring(0, 8)}.txt`;
            const content = contentLines.join('\n');
            
            return { 
                filename, 
                content, 
                title: convName, 
                messageCount: messages.length, 
                createdAt
            };
        }
        
        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('fileInfo').textContent = `已选择: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                document.getElementById('processButton').style.display = 'inline-block';
            }
        });
        
        // 处理文件
        document.getElementById('processButton').addEventListener('click', async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请先选择文件！');
                return;
            }
            
            this.disabled = true;
            document.getElementById('progress').style.display = 'block';
            document.getElementById('status').textContent = '正在读取文件...';
            
            try {
                const text = await file.text();
                conversations = JSON.parse(text);
                
                document.getElementById('status').textContent = `找到 ${conversations.length} 个对话，正在处理...`;
                
                processedFiles = [];
                let skippedCount = 0;
                
                for (let i = 0; i < conversations.length; i++) {
                    const progress = ((i + 1) / conversations.length) * 100;
                    document.getElementById('progressFill').style.width = `${progress}%`;
                    document.getElementById('status').textContent = `处理中... ${i + 1}/${conversations.length}`;
                    
                    const result = processConversation(conversations[i], i + 1);
                    if (result) {
                        processedFiles.push(result);
                    } else {
                        skippedCount++;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                let statusText = `处理完成！成功处理 ${processedFiles.length} 个对话`;
                if (skippedCount > 0) {
                    statusText += `，跳过 ${skippedCount} 个空对话`;
                }
                document.getElementById('status').textContent = statusText;
                displayResults();
                
            } catch (error) {
                console.error('处理文件时出错:', error);
                document.getElementById('status').textContent = `处理失败: ${error.message}`;
            } finally {
                this.disabled = false;
            }
        });
        
        // 显示处理结果
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const listDiv = document.getElementById('conversationList');
            
            const sortedFiles = [...processedFiles].sort((a, b) => {
                const timeA = new Date(a.createdAt.replace(/\//g, '-')).getTime();
                const timeB = new Date(b.createdAt.replace(/\//g, '-')).getTime();
                return timeB - timeA;
            });
            
            listDiv.innerHTML = '';
            
            sortedFiles.forEach((file, sortedIndex) => {
                const originalIndex = processedFiles.findIndex(f => f.filename === file.filename);
                
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.innerHTML = `
                    <input type="checkbox" class="conversation-checkbox" data-index="${originalIndex}">
                    <div class="conversation-info">
                        <div class="conversation-title">${file.title}</div>
                        <div class="conversation-meta">
                            <span>${file.messageCount} 条</span>
                            <span>${file.createdAt}</span>
                            <span>${(file.content.length / 1024).toFixed(1)} KB</span>
                        </div>
                    </div>
                    <div class="conversation-actions">
                        <button class="action-btn preview-btn" onclick="openPreview(${originalIndex})">预览</button>
                        <button class="action-btn download-btn" onclick="downloadFile(${originalIndex})">下载</button>
                    </div>
                `;
                listDiv.appendChild(item);
            });
            
            setupSelectionControls();
            resultsDiv.style.display = 'block';
        }

        // 预览功能
        function openPreview(index) {
            const file = processedFiles[index];
            currentPreviewIndex = index;
            
            document.getElementById('previewTitle').textContent = file.title;
            document.getElementById('previewMessageCount').textContent = `${file.messageCount} 条`;
            document.getElementById('previewSize').textContent = `${(file.content.length / 1024).toFixed(1)} KB`;
            document.getElementById('previewText').textContent = file.content;
            
            document.getElementById('previewModal').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
            currentPreviewIndex = -1;
        }

        async function copyToClipboard() {
            if (currentPreviewIndex === -1) return;
            
            const file = processedFiles[currentPreviewIndex];
            try {
                await navigator.clipboard.writeText(file.content);
                const button = document.getElementById('copyButton');
                const originalText = button.textContent;
                button.textContent = '已复制';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            } catch (err) {
                alert('复制失败，请手动选择文本复制');
            }
        }

        function downloadCurrentPreview() {
            if (currentPreviewIndex !== -1) {
                downloadFile(currentPreviewIndex);
            }
        }

        // 预览窗口事件
        document.getElementById('previewClose').addEventListener('click', closePreview);
        document.getElementById('copyButton').addEventListener('click', copyToClipboard);
        document.getElementById('downloadSingleButton').addEventListener('click', downloadCurrentPreview);

        document.getElementById('previewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePreview();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('previewModal').style.display === 'block') {
                closePreview();
            }
        });
        
        // 选择控制功能
        function setupSelectionControls() {
            const checkboxes = document.querySelectorAll('.conversation-checkbox');
            const selectAllBtn = document.getElementById('selectAllButton');
            const selectNoneBtn = document.getElementById('selectNoneButton');
            const downloadSelectedBtn = document.getElementById('downloadSelectedButton');
            const selectedCountSpan = document.getElementById('selectedCount');
            
            function updateSelectedCount() {
                const selectedCount = document.querySelectorAll('.conversation-checkbox:checked').length;
                selectedCountSpan.textContent = selectedCount;
                downloadSelectedBtn.disabled = selectedCount === 0;
            }
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedCount);
            });
            
            selectAllBtn.addEventListener('click', () => {
                checkboxes.forEach(checkbox => checkbox.checked = true);
                updateSelectedCount();
            });
            
            selectNoneBtn.addEventListener('click', () => {
                checkboxes.forEach(checkbox => checkbox.checked = false);
                updateSelectedCount();
            });
            
            downloadSelectedBtn.addEventListener('click', downloadSelectedFiles);
            
            updateSelectedCount();
        }
        
        // 下载功能
        async function downloadSelectedFiles() {
            const selectedCheckboxes = document.querySelectorAll('.conversation-checkbox:checked');
            if (selectedCheckboxes.length === 0) return;
            
            if (selectedCheckboxes.length === 1) {
                const index = parseInt(selectedCheckboxes[0].dataset.index);
                downloadFile(index);
            } else {
                const JSZip = await import('https://cdn.skypack.dev/jszip');
                const zip = new JSZip.default();
                
                selectedCheckboxes.forEach(checkbox => {
                    const index = parseInt(checkbox.dataset.index);
                    const file = processedFiles[index];
                    zip.file(file.filename, file.content);
                });
                
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `selected_conversations_${selectedCheckboxes.length}个对话.zip`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        window.downloadFile = function(index) {
            const file = processedFiles[index];
            const blob = new Blob([file.content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.filename;
            a.click();
            URL.revokeObjectURL(url);
        };

        window.openPreview = openPreview;
        
        // 打包下载所有文件
        document.getElementById('downloadAllButton').addEventListener('click', async function() {
            if (processedFiles.length === 0) return;
            
            const JSZip = await import('https://cdn.skypack.dev/jszip');
            const zip = new JSZip.default();
            
            processedFiles.forEach(file => {
                zip.file(file.filename, file.content);
            });
            
            const content = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'claude_conversations.zip';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
